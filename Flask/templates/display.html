<!DOCTYPE html>
<html>

<head>
  <title>Plant AI</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    crossorigin="anonymous">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />

  <!-- Custom Styles -->
  <link href="../static/styles/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
  <!-- Header -->
  <div class="header-outs inner_page-banner" id="home">
    <div class="headder-top">
      <nav>
        <div id="logo">
          <h1><a href="/">Plant-AI</a></h1>
        </div>
      </nav>
    </div>
  </div>

  <!-- Breadcrumb -->
  <div class="using-border py-3">
    <div class="inner_breadcrumb ml-4">
      <ul class="short_ls">
        <li><a href="/">Home</a></li>
      </ul>
    </div>
  </div>

  <!-- Prediction Result Section -->
  <section class="about py-lg-4 py-md-3 py-sm-3 py-3" id="about">
    <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
      <div class="row justify-content-center">
        <div class="col-md-10 about-two-grids">
          <h3 class="mb-md-4 mb-sm-3 mb-3 text-center">Prediction Result</h3>
          
          <!-- Predicted Disease -->
          <div class="about-para-txt text-center">
            <h4>üîç Predicted Disease:</h4>
            <p><strong>{{ result }}</strong></p>
          </div>

          <!-- AI-Generated Disease Insights -->
          {% if ai_info %}
          <div class="about-para-txt text-justify mt-4">
            <h4>ü¶† Disease Details:</h4>
            <p>{{ ai_info|safe }}</p> <!-- Ensures HTML formatting from AI output -->
          </div>
          {% else %}
          <div class="about-para-txt text-center mt-4">
            <p>No additional information available.</p>
          </div>
          {% endif %}

          <!-- Back to Home Button -->
          <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Upload Another Image</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container pt-5 pb-3">
      <div class="footer-w3layouts-head text-center">
        <h2><a href="/">Plant-AI</a></h2>
      </div>
      <div class="bottem-wthree-footer text-center pt-md-4 pt-3">
        <p>All Rights Reserved | Design by Dhina</p>
      </div>
      <div class="text-center">
        <a href="#home" class="move-top text-center mt-3"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
